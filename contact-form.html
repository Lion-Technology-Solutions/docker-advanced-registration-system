<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LionTech</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logos/liontech-logo.png" alt="LionTech Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="course-details.html">Courses</a></li>
                <li><a href="registration-form.html">Register</a></li>
                <li><a href="graduation-form.html">Graduation</a></li>
                <li><a href="contact-form.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-form">
        <h1>Contact LionTech Academy</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="admissions">Admissions Inquiry</option>
                    <option value="courses">Course Information</option>
                    <option value="technical">Technical Support</option>
                    <option value="feedback">Feedback/Suggestions</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="cta-button">Send Message</button>
        </form>
        
        <div class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <p><strong>Email:</strong> info@liontech.edu</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Tech Avenue, Innovation City, IC 98765</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 LionTech Academy. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
