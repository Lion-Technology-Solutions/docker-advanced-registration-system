<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation - LionTech</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logos/liontech-logo.png" alt="LionTech Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="course-details.html">Courses</a></li>
                <li><a href="registration-form.html">Register</a></li>
                <li><a href="graduation-form.html" class="active">Graduation</a></li>
                <li><a href="contact-form.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="graduation-form">
        <h1>Graduation Application</h1>
        <p>Complete this form to apply for graduation from your program at LionTech Academy.</p>
        
        <form id="graduationForm">
            <div class="form-section">
                <h2>Student Information</h2>
                
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="gradName">Full Name (as it should appear on diploma)</label>
                    <input type="text" id="gradName" name="gradName" required>
                </div>
                
                <div class="form-group">
                    <label for="program">Program of Study</label>
                    <input type="text" id="program" name="program" required>
                </div>
                
                <div class="form-group">
                    <label for="gradDate">Expected Graduation Date</label>
                    <input type="month" id="gradDate" name="gradDate" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Ceremony Information</h2>
                
                <div class="form-group">
                    <label>Will you attend the graduation ceremony?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="attendCeremony" value="yes" required> Yes</label>
                        <label><input type="radio" name="attendCeremony" value="no"> No</label>
                    </div>
                </div>
                
                <div id="ceremonyDetails" style="display: none;">
                    <div class="form-group">
                        <label for="guestCount">Number of Guests</label>
                        <input type="number" id="guestCount" name="guestCount" min="0" max="4" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="robeSize">Cap and Gown Size</label>
                        <select id="robeSize" name="robeSize">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                            <option value="xlarge">X-Large</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="specialNeeds">Special Accommodation Needs</label>
                        <textarea id="specialNeeds" name="specialNeeds" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Diploma Information</h2>
                
                <div class="form-group">
                    <label for="diplomaName">Diploma Name (if different from above)</label>
                    <input type="text" id="diplomaName" name="diplomaName">
                </div>
                
                <div class="form-group">
                    <label for="mailingAddress">Mailing Address for Diploma</label>
                    <textarea id="mailingAddress" name="mailingAddress" rows="4" required></textarea>
                </div>
            </div>
            
            <div class="form-group terms">
                <label>
                    <input type="checkbox" id="gradTerms" name="gradTerms" required>
                    I certify that all information provided is accurate and I have completed all program requirements.
                </label>
            </div>
            
            <button type="submit" class="cta-button">Submit Graduation Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 LionTech Academy. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
